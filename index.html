<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Car Price</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo Light', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Predict Car Price</h1>
    <form id="car-form" action="{{ url_for('predict') }}" method="post">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>

        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" name="manufacturer" required><br><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br><br>

        <label for="fuel">Fuel:</label>
        <input type="text" id="fuel" name="fuel" required><br><br>

        <label for="transmission">Transmission:</label>
        <input type="text" id="transmission" name="transmission" required><br><br>

        <label for="test">Test Date:</label>
        <input type="date" id="test" name="test" required><br><br>

        <label for="gear">Gear:</label>
        <input type="text" id="gear" name="gear" required><br><br>

        <label for="capacity_engine">Capacity Engine:</label>
        <input type="text" id="capacity_engine" name="capacity_engine" required><br><br>

        <label for="prev_ownership">Previous Ownership:</label>
        <input type="text" id="prev_ownership" name="prev_ownership" required><br><br>

        <label for="curr_ownership">Current Ownership:</label>
        <input type="text" id="curr_ownership" name="curr_ownership" required><br><br>

        <label for="area">Area:</label>
        <input type="text" id="area" name="area" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="km">Kilometers:</label>
        <input type="text" id="km" name="km" required><br><br>

        <label for="supply_score">Supply Score:</label>
        <input type="text" id="supply_score" name="supply_score" required><br><br>

        <label for="pic_num">Picture Number:</label>
        <input type="number" id="pic_num" name="pic_num" required><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br><br>

        <button type="submit">Predict Price</button>
    </form>
    <h2>Predicted Price: <span>{{ predicted_price }}</span></h2>
</body>
</html>
